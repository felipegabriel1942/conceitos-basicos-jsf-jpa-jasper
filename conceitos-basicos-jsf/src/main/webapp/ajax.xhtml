<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title></title>

</h:head>
<h:body>

	<h:form id="form1">
		<h:panelGrid columns="2">
			<h:outputLabel value="Texto" />
			<h:inputText value="#{controleAjax.texto}" id="texto" />
			<h:outputLabel value="Texto invertido" />
			<h:outputLabel value="#{controleAjax.saida}" id="saida" />
			<f:facet name="footer">
				<h:commandButton value="Inverter"
					action="#{controleAjax.inverteTexto()}" >
					<f:ajax render="saida" execute="texto" />
				</h:commandButton>
			</f:facet>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
