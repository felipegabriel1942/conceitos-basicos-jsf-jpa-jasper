<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Conversores customizados</title>
	
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nascimento"/>
			<h:inputText value="#{controleAulaConversores.nascimento}" size="10">
				<f:converter converterId="converterCalendar"/>
			</h:inputText>
			<h:outputLabel value="Cidade" />
			<h:selectOneMenu value="#{controleAulaConversores.cidade}"
				converter="#{controleAulaConversores.converterCidade}">
				<f:selectItems value="#{controleAulaConversores.listaCidades}" />
			</h:selectOneMenu>
			<f:facet name="footer">
				<h:commandButton value="Enviar" action="#{controleAulaConversores.lerDados()}"/>
			</f:facet>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
