<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Estilos para linhas e colunas da tabela de dados</title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>
	<h:dataTable value="#{controleTabela.lista}" var="obj"
		captionClass="tituloTabela" styleClass="tabela"
		headerClass="tabelaCabecalho" footerClass="tabelaRodape" rules="all"
		frame="box">
		<f:facet name="caption">Terceiro exemplo com dataTable</f:facet>
		<f:facet name="header">Listagem de Pessoas</f:facet>
		<f:facet name="footer">Total de registros: #{controleTabela.lista.size()}</f:facet>
		<h:column headerClass="colunaCabecalho">
			<f:facet name="header">ID</f:facet>
			#{obj.id}
		</h:column>
		<h:column headerClass="colunaCabecalho">
			<f:facet name="header">Nome</f:facet>
			#{obj.nome}
		</h:column>
		<h:column headerClass="colunaCabecalho">
			<f:facet name="header">Telefone</f:facet>
			#{obj.telefone}
		</h:column>
	</h:dataTable>
</h:body>
</html>
